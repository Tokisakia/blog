回到一个人住的公寓，我做的第一件事就是叹气。 年末年初回老家待了几天，但那几天实在称不上愉快。

“什么叫‘快点结婚’啊，真是多管闲事。”

我脱下冬装大衣，收进衣柜。 回到老家，长辈们无非是问有没有男朋友，要么就催促赶紧结婚。 难道除了这些就没别的话好说了吗？虽说在这个男性减少的时代，亲戚们的忠告我也能理解。

不过，比起以前那种毫无生存意义的日子，现在已经好太多了。 我开始买私服，开始打理头发。 而这一切，全都要归功于将人。

即便到了现在，回想起遇到将人之前的日子，我依然觉得惨不忍睹。那时我感受不到活着的意义，只是在浑浑噩噩地虚度光阴。一想到如果一直那样下去……我就感到不寒而栗。 久违见面的亲戚们也说，看到我精神不错就放心了。……当然，我没敢说出改变的原因。

洗完澡，正用吹风机吹着头发，手机响了。 这个铃声是属于将人的。我特意把他的消息提示音改成了专属音，所以立刻就能察觉。

《将人》：『明天我也在店里上班哦！我没回老家，一直待在这边，笑。』 《将人》：『啊，请千万别在意！我很喜欢现在的环境。』

“……真是个可爱的孩子。”

明天虽是周五，但还算在年假范围内，本以为将人可能没上班，看来他在。店里明天也开始营业了，刚好。

《星良》：『这样啊，那我明天去看你。』 《星良》：『这种首先会为对方着想的性格，我很中意哦。』

最近我发现自己已经能毫不羞涩地发送这类话语了。虽然不知道这种变化算不算好事，但比起当初被阴暗的情绪驱使着四处跟踪他的时候，总归要好一些吧。

吹完头发，我扑倒在床上。 后天才正式开工，明天还能休息。既然要去见将人，必须得先定下明天穿什么衣服。 不过明天可以睡个大懒觉，为了犒劳疲惫的身躯，上午就用来尽情赖床吧。

正想着，将人又发来了消息。不知不觉，时间已经进入了深夜。

《将人》：『嗯！我等着你！』 《将人》：『哪有您说的那么好啦……笑。』

真是个容易害羞的家伙。不过这就是他宇宙第一可爱的地方。 我想消息大概到此为止了，打算过一会儿再回，便随手把手机扔在枕边。

提示音再次响起。我有些疑惑，重新拿起了手机。

《将人》：『啊，对了。明天有件事必须要和你谈谈，为了不忘记，我先提前告诉你一声。』

我的身体猛地僵住了。 “必须谈谈的事”……？ 如果我是初中或高中的小女生，或许还会小鹿乱撞地想“难道是要告白？！”。但作为成年人的我很清楚，绝非那种好事。 刚泡完澡暖和起来的身体，瞬间变得冰冷。

会是什么事？ 要辞掉酒吧的工作……？不，如果是那样倒还好。 最坏的情况……是因为有了女朋友，所以要求以后别再见面了……这种可能性很大。 像他这么出色的孩子，以前没有女朋友才奇怪。

哪怕不是这样，也可能是有了喜欢的人，所以请保持距离…… 我能想到的全是对我不利的情况。虽然这也有我性格消极的原因，但客观考量，这件事属于喜讯的可能性，大概只有一微米。

我钻进被窝，试图驱散身上的寒意。 如果明天的谈话内容真的如我所料……

“明天……难道是最后一次见面了吗？”

虽然还没定论。虽然也可能只是些无伤大雅的小事。 即便我试图这样安抚自己，糟糕的想象却根本停不下来。 不知不觉间，被泪水浸湿的枕头已被我推到了床角。

第二天。

“新年快乐，星良小姐。” “嗯，新年快乐，将人。”

我准时来到酒吧见到了将人。 结果昨晚根本没睡着，全靠上午那顿补觉才勉强支撑。 然而，随着与将人见面的时间临近，我的心跳越来越快，现在光是维持表面平静就已经竭尽全力了。

“……哎呀，星良小姐脸色不太好？身体不舒服吗？” “没那回事，我挺好的。”

连将人都察觉到了。为了掩饰，我猛喝了一口点的威士忌苏打。 我想，即便靠酒精麻痹，也是有极限的。

“那么，你说的‘要谈的事’是什么？”

我决定开门见山。

“啊～……那个……”

或许没料到我会这么直接，身着职业西装的将人显得有些难以启口，他望向天花板。 看到他这副模样，我更觉得这对我来说不是什么好事，心脏紧紧缩成了一团。

“那个，星良小姐……您对我……那个……是‘中意’的吧？我可以这么理解吗……”

“哈？”

我愣了一下。但我听懂了他的意思。看着将人一脸“啊，这种问法太恶心了，等等……”想要重新组织语言的窘迫模样，我有些过意不去。

“是的。你一点也没理解错。我是世界上最喜欢你的女人。”

“突然就投出一记直球啊？！”

没喝酒脸却变红了的将人真的很可爱。为了看到这个反应，我每周都能坚持努力工作。

片刻的沉默后。 将人清了清嗓子。

“那个，既然您都这么说了，我想，一直这样……不给任何回应，是不对的。”

“……唔。”

那一刻，我脑海中闪过的念头竟是“快住口”。

“其实，正如我之前提过的，除了星良小姐，还有其他的女孩子也向我传达了心意。我觉得一直拖着不给答复，太没诚意了。”

我不敢听下去了，只能低下头。

“所以，那个……我想在今年三月之前，给出我自己的答案。我想说的是，在那之前，请你等我。”

“……三、三月……？”

“是的。在那之前我会整理好思绪，认真考虑，然后给出答复。”

我抬起头，对上将人的双眸。 那眼神无比认真。 在再次确认他是我人生中第一个真心爱上的人的同时……绝望也随之涌上心头。

“那个，你看，我之前不是说过吗。哪怕当个备胎也行，不用这么急着决定……”

“果然，我做不到那样。星良小姐是个很棒的人，一直不给答复太不诚实了。”

不行，将人的意志非常坚定，毫不动摇。 一股令人作呕的寒气从心底袭来，我拼命握住了将人的手。

“呐，呐。那如果过了三月，你是不是打算辞掉酒吧的工作……”

“请、请冷静一点，星良小姐，没事的，别担心。”

他抚摸着我的后背安抚我。 糟了，这样下去又会变回以前那个样子。为了冷静，我又喝了一口酒。

“目前我还没打算辞职。毕竟如果不在这干活，我就没法生活了。”

“是、是吗……”

暂且避开了“今天就是最后一次见面”的最坏事态。 即便如此，我依然感到不安。 将人现在虽这么说，但万一他选中的那个女孩要求他别在酒吧上班呢？ 如果我是将人的同级生，知道他在这种地方为这种女人提供服务，心里也肯定不会痛快。

我紧紧抱住自己的双肩。糟糕的念头此后一直盘踞在脑海中挥之不去。

我靠酒精分散注意力，努力掩饰阴沉的神色，既然知道今天不是最后一次，就尽情享受和将人在一起的一天。 像往常一样说完“下周见”，我离开了店。

走在下车后的回家路上，我再次思考起来。

“三月……”

还有三个月。 留给我的时限。 如果我是那种能心想“为了被选上，我一定要努力！”的女人，那该多好。

“哈哈哈……怎么可能呢。”

不可能的。我被选中的概率，一微米都没有。

回想起与将人的相遇，以及，我对将人做过的事。 我跟踪他，难看地纠缠他。那种状态下他即便跟我绝交也不奇怪，只是因为将人太温柔，才没有抛弃我。

我用鞋跟踢着湿润的柏油路面。明知心情不会因此好转。 我知道将人身边的那些女孩。那个大学生，那么耀眼、那么可爱。比起我，她和他要般配得多。

更重要的是，我是不被允许的。 我从未告诉过他我曾跟踪他的事实。当然，那份笔记已经删了，我也没用它做任何坏事。但跟踪过他、偷看他的本名和住址，这些事实永远不会改变。

我没有“资格”。唯独我，没有站在他身边的资格。

正因为明白这一点，我才会说出“备胎也行”这种话，难看地死缠烂打。卑微地祈求着，哪怕一点点也好，请让我留在你身边。

抬头望去，夜空阴云密布。看不见月亮，也看不见星星。

三月。还有三个月，审判之时就会降临。 我能留在将人身边的时间，只剩三个月了。

“嘛，也是呢。像我这样的人，本来就是高攀不上他的……”

我再也发不出声音了。 不要。 我不想再回到以前那种连生存意义都找不到的日子。

……既然这样，干脆强行……

“住手……快住手！”

我拼命驱散心头萌生的肮脏情感。因为我曾发誓，绝不再被这种阴暗的情绪所左右。

等那天到来的时候，就干干净净地离开吧。对他而言，那样绝对才是最好的。

……总之，剩下的三个月，我要尽情享受和他在一起的时间。 因为，这或许是我人生中最后一段快乐的时光了。

深呼吸，迈开步子。 拼命装出已经平复心情的样子。

……太好了。 幸好现在是深夜，幸好是在这空无一人的住宅区。

……毕竟，像我这种丑陋女人的呜咽声，谁也不想听到。

# 篮球部JC的恳求

和由佳的篮球练习更换了几处场地，至今仍在持续着。

“哇，连这一招都会了吗……？” “是的！我私下里有好好练习！”

由佳的成长速度极其惊人，加上她起步时的底子就很扎实，现在的水平在同龄初中生里几乎已经是横扫千军的态势了。外线投篮的命中率稳步提升，现在的她即便入选地区代表队也毫不奇怪。 说起来，她前阵子好像确实提过参加了地区选拔集训营的事。 我这个当“哥哥”的也感到脸上有光啊。

“呼……！” “投得好！尽量不要盯着球看，想象着用左手顶开防守者的感觉。”

即便如此，我依然有可以教她的地方。虽然总担心自己快要被掏空了，但目前为止我在技术上的优势还是明显的。不过等她上了高中，恐怕很轻易就能超越我吧。所以，我想在那之前把能教的都传授给她。

今天辅导篮球的地点是在由佳家附近的市民体育馆。最近天气转凉，室内练习的机会变多了。虽然由佳说“室外也没关系”，但出汗后受凉感冒的风险很高，这个季节还是室内比较稳妥。 只是市民体育馆里还有其他使用者，时间也有限，练习起来有很多制约。

“好，休息一下吧！” “好的！”

幸运的是，现在场馆里只有另外一组人，我们能占到半个场地，所以即便休息也不用担心被抢走位置。我喝着长椅上的运动饮料，由佳也从自带的水壶里补充水分。 稍作休整后。

“好啦，由佳，最后来一场一对一就收工吧。” “是！”

最近，练习最后的单挑已成惯例。既然我曾经输过一次，现在自然也是全神贯注。 由佳持球，处于进攻方；我负责防守。

“那、那个。” “嗯？”

本来应该是由佳把球传给我，我再回传给她后正式开始。但由佳在传球前，却红着脸看向我。……我有种不祥的预感。

“赢、赢了之后的奖励，还会有吗？” “啊——……”

本以为这次能糊弄过去……最近，和由佳单挑时“赢了我就有奖励”已经快成潜规则了。虽然定奖励本身没问题，但由佳提出的要求实在有些…… 可话说回来，给不给奖励，由佳发挥出的实力完全是天壤之别。 太不健康了！就算没有奖励，你也给我拿出干劲来啊！

“……好吧，还是照旧。”

我有些不情愿地设定了常规奖励，由佳的脸色瞬间多云转晴，整个人都亮了起来。

“那、那我要开始喽！” “干劲来得也太突然了吧？！”

她通过击地传球把球递过来的一瞬间，表情立刻变得严肃且专注，真是让人头大。 嘛，虽然有斗志是好事！但还是希望你即便没有奖励也能努力啊。

……结果。

“那、那么……” “啊——嗯，我做，我会做的……”

在五分制的单挑中，我被她连续投进两个三分球，干脆利落地输掉了。 绝对哪里出问题了。

在更衣室换好衣服后，我们来到了市民体育馆后方的空地。因为这里是不对着马路的后门，人烟稀少，不太会被人看见，只有体育馆里隐约传来的回响。

每当要给奖励（意味深长）时，我们都会来到这个地方。太不健康了，对教育环境太不友好了。 看着眼前闪烁着期待目光、张开双臂的由佳……我一把抱住了她。

“唔喵……”

由佳似乎很喜欢这个。她说这种被我主动索求的感觉非常棒。 嘛，虽说……只是拥抱的话应该算安全？……怎么可能安全啊。 虽然怀揣着罪恶感，但我确实也喜欢由佳，所以被她抱住的感觉并不坏……这才是最糟糕的地方。

我就这样维持着姿势，直到由佳满足为止。那种怕被人看见的提心吊胆感真是强烈。 会、会被举报吗？虽然在这个世界大概率不会，但这种行为不妥当是肯定的。 感觉她终于抱够了，正当我准备拉开距离时。

“啊，请等一下。” “嗯？”

分开的瞬间，由佳像是发现了我脸上沾了什么东西，盯着我的脸看。

“能请您闭上眼睛吗？” “嗯，没问题。”

我以为是头上有树叶之类的，便闭上了眼。就在那一刻——

唇间触碰到了某种柔软。 我花了整整好几秒，才意识到那是由佳的嘴唇。

“由佳……！” “嘿嘿嘿，今天是我赢了，请原谅我吧。”

由佳脸上浮现出了完全不像初中生的妖艳笑容。 ……这孩子，真是变得不得了了。照这样下去，该不会变成什么祸国殃民的恶女吧？？？

“我们走吧！”

由佳牵起我的手迈开步子。看到她的笑脸，我发现自己几乎想原谅她的一切要求，这真是太难办了。

在咖啡馆里，由佳用叉子优雅地将切得整齐的芝士蛋糕送入杯中。

“这个，非常好吃！” “那就好。”

练习结束后，我带她来到了这家店。虽然太晚回去不好，但现在勉强还算傍晚，由佳也已经联系过父母了。 当然，这也是对平时努力练习的由佳的奖赏……不过，今天其实另有正题。

“其实呢，由佳，我有件事必须告诉你。” “……什么事？”

她细嚼慢咽后咽下蛋糕。或许是因为我严肃的语气，由佳也正襟危坐地摆出了防备的姿态。

我必须传达的事……那就是我决定在今年三月之前给出自己的答复。也就是说，我将决定选择谁作为恋人。 随着我的叙述……由佳刚才那如花绽放般的灿烂表情，渐渐阴沉了下去。

“那、那是……必须那么快吗？” “因为我这种人太差劲了，一直吊着由佳的回复，之前也说过，对其他人也是一直保持着保留态度。” “您才不差劲呢。”

对于最早向我传达心意的由佳，我至今没能给出明确答复。虽然这其中也有由佳体谅我、说过“现在不用回答”的原因，但接受了大家的心意却一直悬而不决，终归是不好的。 如果我最终没能选择由佳，那么把如此年轻、在周围一定大受欢迎的由佳束缚在我身边，也是极不负责的行为。

由佳盯着地面，低声呢喃道：

“但是，如果是那样的话……我，一定是，最没希望的吧。” “……”

我当然打算把由佳也纳入考虑范围并给出答案。但是由佳自己会觉得选不上也是难免的，毕竟我们之间隔着“年龄差”这道巨大的横沟。

“篮、篮球！” “诶？”

由佳猛地抬起头，像是抓住了最后一根稻草般喊道。

“我的篮球，进步很大，对吧？” “那是当然，进步非常大。” “我、我会和篮球一样，不断成长的。” “……！”

那是……一种近乎绝望的恳求。

“我会努力变成让将人先生爱上的、优秀的女性的。” “再过三年，等我上了高中、大学，我会变成足以配得上将人先生的人……！” “所以，请再……再给我一次机会。”

由佳的双眼在颤抖，这让我的心感到前所未有的纷乱。

“……我，确实感受到了哦。” “……真、真的吗？”

我没有撒谎，我将内心最真实的感受告诉了她。我正视着由佳的脸庞。

“当然，起初我确实把你当成妹妹，现在也不能说完全没有这种感觉，但是——”

我想起那天。由佳在篮球场上赢了我，并向我表白的那天。

“从那天起，不断向我传达心意、改变了我思考方式的人，是你，由佳。”

这是毫无虚假的真心话。自从被由佳表白后，我的日常确实发生了翻天覆地的变化。

“我会公平地考虑每一个人的。” “既然您这么说……我、我明白了。”

对着一名初中生认真考虑恋情，这在常识里或许会被视为犯罪或恶心，但比起这些，我更讨厌糟蹋由佳一直以来拼命传达的那份心意。 认真地考虑由佳。这是我自己做出的决定。

“而且，我绝不可能从此以后就和由佳断绝往来。” “这可是您……亲口答应的哦。”

我压根没打算切断与由佳的关系。我想亲眼见证她的篮球能打到什么高度，更重要的是，好不容易才建立起这么深厚的感情。

在那之后，心情终于平复了一些的由佳重新开始吃起芝士蛋糕，而我则一直在一旁静静地守护着她。

# 活力少女JD的攻势

冬假里的某一天。 虽说新年才过没几天，但听说瑞穗已经从老家回到了这边，于是我们约好今天一起出来玩。 中午12点，我在常和恋海、瑞穗碰头的车站检票口前等待。瑞穗在人群中总是非常显眼，不仅是因为那标志性的双马尾，还因为她的穿搭总是既可爱又亮眼。 离约定时间还有五分钟时，我立刻就认出了出现在视野里的瑞穗。 我向她挥了挥手，她注意到我后，立刻绽放出满面笑容，一路小跑着朝我冲了过来。

看着她像小动物一样可爱的跑姿，我不禁心想：这孩子真讨人喜欢。然而——

“砰——！！” “为什么啊？！”

她就这样一头扎进了我的怀里。

“嘿嘿嘿，大意可是禁物哦……” “这都哪跟哪啊。”

瑞穗紧贴着我的胸口，抬头仰望着我，一如既往地俏皮可爱。

“啊～这种感觉真棒，就算余生都保持这个姿势，拙者也能活下去……” “正常想想根本不可能吧。”

见她越说越离谱，我赶紧抓住她的肩膀把她拉开。

“啊，好可惜……” “大新年的你就这么有精神啊？” “诶嘿嘿，再次祝你新年快乐，将人亲！今天可是我的专场哦！” “嗯，新年快乐，瑞穗。” “恋海好像还待在老家呢……所以今天我可以独占将人啦！”

瑞穗挥舞着双臂，嚷嚷着要大玩一场。 她穿着黑色短靴配灰色迷你裙，虽然穿了连裤袜，但在这一年中最冷的时候看着还是挺冷的。尽管上半身穿着白色羽绒服，我还是不由得担心起来。

“这身打扮很可爱……但不冷吗？” “哇，谢谢夸奖！爱美是需要忍耐的哦……少年。” “那不就是冷的意思吗。” “呀哈哈！在意细节就输了！而且呢——”

瑞穗笑着与我十指相扣，迈开了步子。认识这个少女已经很久了，但她这份随心所欲的积极主动，还是经常让我有些招架不住。

我们在商场七楼的餐厅区解决了午饭。选了一家看起来环境不错的日式定食屋。对着菜单研究了几分钟后。

“拙者决定以这份炸猪排定食作为根据地！” “你那是打算在菜单上安营扎寨吗。”

瑞穗指着菜单正中央那份分量十足的炸猪排，高声宣布道。随时随地保持活力，确实是瑞穗最大的优点。

“话说回来，瑞穗胃口真好啊。” “补充能量是应对万事的首要前提！”

我已经记不清和瑞穗吃过多少次饭了，但这孩子确实能吃。看着她娇小的身躯，我不止一两次好奇过，那么多食物到底是怎么塞进去的。

选好想吃的菜并完成下单后。

“那么，你说的‘有话要谈’是指？” “啊，嗯，是的。”

我也必须告诉瑞穗那个决定——我将在三月给出答复。虽然她从恋海那里听说“将人有话要说”，但恋海觉得这种事还是由我亲口传达比较好，所以瑞穗目前还不知道具体内容。

“那个，你看，我现在不是处于被瑞穗和恋海告白的状态吗？” “唔，确实如此。”

瑞穗一边抿着杯里的水，一边冷静地听我述说。

“我觉得一直不给答复是不对的。所以，我打算在今年三月之前，给出我自己的答案。” “答案……这、这样啊。”

听到这句话，瑞穗也显得有些动摇。 每当看到她们的反应，我就会深刻意识到自己的决定有着多么沉重的分量。虽然是理所当然的事，但我必须扛起这份责任。

“不、不用那么着急也可以吧……？” “不，我觉得正常来说应该更早给答复才对……一直拖着，对谁都不好。” “……确实像是将人的作风呢。”

瑞穗望着窗外的景色，单手托腮呢喃了一句：“原来是三月啊……” 然而，她流露出忧郁神色的瞬间只有短短一刹。

“既然这样，在这三个月里，我只能更加、更加卖力地射穿将人亲的心房了呢！”

“啪——啾！” 她用手指比了个开枪的手势，俏皮地眨了眨眼。 ……从某种意义上说，我的心早就被她射穿好几次了。

“为了达成目标，首先要填饱肚子！开动啦——！” “嗯，吃吧。”

刚好服务员把菜端了上来，我看着瑞穗至少在表面上恢复了活力的样子，心中稍微松了一口气。

在商场逛了一圈后，我和瑞穗来到了卡拉OK。

“哎呀～！真没想到天文馆居然没开门！看来连这双‘瑞穗之眼’也有看走眼的时候！” “毕竟还没出正月，也难免会有这种情况……我没提前查清楚也挺抱歉的。”

因为还没过完年，部分店铺依然处于歇业状态。原定的天文馆计划告吹，我们只好临时改道来了卡拉OK。

“事已至此，那就大唱特唱吧！” “瑞穗唱歌很好听呢。” “就算你这么夸我，也不会有什么奖赏给你的哦？”

以前我和恋海、瑞穗三个人一起来过。我不擅长唱歌，通常是当听众，但即便如此也觉得很开心，因为她们两个唱歌真的很棒。 瑞穗熟练地在点歌机上输入号码，开始唱起最近流行的偶像金曲。

“回头看看我～注定的命运～♪”

我侧头看着唱歌的瑞穗，听得如痴如醉。 来到这个世界让我有些意外的是，这里和原本的世界一样，女性偶像依然活跃。虽然男性偶像的比例确实增加了，但女性偶像同样人气极高。大概是因为她们也深受同性欢迎吧。这种共通点让我觉得很有意思。

而此刻在眼前活力四射的瑞穗，无论颜值还是歌声都丝毫不逊色于那些当红偶像。或许，这只是我因为认识她、了解她，而产生的一种“爱屋及乌”的偏袒吧。

“耶！” “唱得还是那么好。” “怎么样，见识到了吧！” “甘拜下风。” “嘿嘿嘿，稍微休息下！”

唱了一阵子，瑞穗心满意足地坐回沙发。我看到桌上她的饮料空了。

“啊，我去帮你拿杯饮料？” “不用不用！我自己去就行。”

瑞穗从沙发上起身正准备出去。由于我坐在她离座的必经之路上，我本打算收缩一下腿给她让路。

“破绽百出！” “诶？！”

瑞穗以惊人的敏捷动作，一屁股坐到了我的膝盖上。 正对着我的那种。

“嘿嘿嘿……能不能让我贴一会儿？” “……倒也不是不行……”

听到她那发自内心感到幸福的语调，我实在无法拒绝。瑞穗把全身重量都靠在我胸前，轻得惊人。我真好奇刚才那份炸猪排定食到底吃到哪去了。

“刚才听你说三月要给答复时，老实说，我很害怕。” “……瑞穗。”

她没有抬头，就这样靠在我怀里低声说着。

“我在想，到了四月，是不是就不能再像这样和将人开心地聊天了？我以前被甩过很多很多次，每次告白失败，我都会变得害怕再见到那个人。”

因为瑞穗是个总是主动出击的孩子，这种烦恼或许正是她过往经历的投射。我其实也有过分手后变得尴尬的经验。虽然我压根没打算疏远她，但……

“虽然我知道将人一定不会那样做，但是……只要想到可能无法再和将人在一起，我就好难过。”

我能感觉到，按在我胸口的那双小手紧紧攥住了我的衣服。

……我把事情想得太理所当然了。 无论瑞穗平时表现得多么开朗，在中午听到那个消息时，她的内心一定也掀起了惊涛骇浪。为了让我能享受今天，她一直都在忍耐。 瑞穗是个懂得忍让的孩子。我明明知道这一点，却没能及时察觉她的不安，我真是个差劲的家伙。

“所——以——说！”

瑞穗突然抬起头，吓了我一跳。 与此同时，她顺势紧紧贴了上来，变成了居高临下俯视我的姿势。这体位让我不由自主地回想起了告白那天，在摩天轮里的那一幕。

还没等我反应过来，瑞穗的脸庞已近在咫尺。面对这种进攻，我根本无法拒绝。

唇间传来了温柔的触感。 那是女孩子特有的、甜甜的香气。

片刻后，她稍稍拉开距离，映入眼帘的瑞穗，脸颊泛着微红。

“……呼……果然最喜欢你了。所以呢，为了能让我被选中……”

瑞穗露出了一个带有诱惑力的微笑。那份与平日笑容的巨大反差，让我的心跳瞬间漏了一拍。 啊，这种感觉……也和那时候一模一样。

“只能让你变得‘没有瑞穗酱就不行’了呢？”

最终。 直到房间里的内线电话响起、告知预约时间到期为止。 我一直都没能从瑞穗这充满侵略性的攻势中逃脱出来。

# 青梅竹马JD的惊愕

冬天的早晨，起床简直是一种酷刑。 “滴答滴答”响个不停的闹钟声，强行将我的意识从梦境中拽回现实。

“嗯唔……”

一月的寒冷足以让人患上“被窝依赖症”。在闹钟响过第三次贪睡提醒后，我才终于成功让身体离开了床铺。

关掉闹钟顺手划开手机，屏幕上显示着：1月7日。 今天大学课程正式重新开始了。

我揉着惺忪的睡眼去洗漱。 在老家过完年，我在一月第二周开始时回到了独居的小窝。结果整个正月除了无所事事还是无所事事……毕竟回了家不用准备晚饭，衣服也有人洗，实在太轻松了。独立生活后，我才深刻体会到家的可贵。

吃过简单的早餐，化好妆。 虽然今天没有和将人一起上的课，不确定能不能见到他，但即便如此，我也想时刻保持自己最可爱的状态。

……将人说，他会在三月之前给出答复。 正因为无法想象没有将人的未来，我心里其实非常害怕。总之，现在只能把自己能做的事情全部做到最好。

“好，出发吧。”

完成最后的仪容检查，我推门而出。隔壁邻居的门上还挂着新年的饰品，让我再次实实在在地感受到：新的一年开始了。

“哟哈！恋海～” “瑞穗，早呀～”

到了大学，见到的第一个朋友果然还是那个活力四射的瑞穗。从高中到大学，我不和她待在一起的时间恐怕一只手都数得过来。

不过今天，社团的几个朋友也凑在了一起。

“恋海，新年快乐～” “嗯！新年快乐～大家过得好吗？” “还凑合啦～”

我们六个人聚在教室里谈笑风生。离上课还有段时间，大家聚在一起闲聊打发时间，这是我们大学生活的日常。

“哎？今天你们两个的‘达令’将人君不在吗？” “今天他好像没课吧？要来的话估计也是第四节课才来。”

大家早就看出来我和瑞穗总跟将人腻在一起了。这也难怪，毕竟有些本来和大家一起上的课，我们也跑去和将人一起上了。毕竟五六个女生围着将人一个也挺可怜的……虽然不是讨厌朋友们，但这也是我们选择单独行动的原因之一。

“真是的～恋海和瑞穗一直跟男朋友腻歪，好久没跟你们聊天，感觉都有代沟了。” “啊哈……抱歉啦～” “恋海，瑞穗我觉得你有必要先解释一下‘他还没正式成为男朋友’这一点哦。”

看到我一脸理所当然地接受了别人的调侃，瑞穗忍不住插了一句。这话一出，引得大家哄堂大笑。

“瑞穗你在说什么呀！这种事就是要先从外围突破，坐实名分才对！” “嘛，道理我也懂啦……” “不过瑞穗特意强调‘还没’，看来也是志在必得呢～” “哎呀，穿帮了！嘿嘿！”

确实如此。我不禁对瑞穗的精明报以苦笑。说到底，瑞穗也是个不肯服输的女孩子。

“这次你们做什么了？” “唔——吃了午饭，逛了街，然、然后去了卡拉OK吧，嗯。” “……最后那句怎么听着有点心虚？” “（吹口哨的声音）”

我从没见过瑞穗把口哨吹得这么烂。卡拉OK，卡拉OK是吧……

“……你们做了吧？” “这、这、这种说法拙者认为很不妥当哦！” “做了什么！肯定又卿卿我我了吧！”

我今年还没轮到呢！（虽然是理所当然的）

“恋海你不也过了圣诞节嘛～” “我才一次！瑞穗你都两次了！” “嘛，也许吧……？”

“不过……说真的，感觉很奇妙呢……” “是、是很奇妙呢……”

诚实地说，和将人温存时的那种幸福感，简直无与伦比。那是任何事物都无法替代的，一定是脑内分泌了某种不得了的物质。

正当我们聊得起劲时。

“恋海，瑞穗。” “在？！”

因为聊的内容太私密，被突然叫到名字时我不禁叫出了声。打招呼的是刚才一起上课的朋友。

“干嘛这么吃惊……” “没、没什么，哈哈。怎么了？” “啊，那个，那位找你们。”

说着，她回过头指了指。我看到咖啡厅门口站着一个女孩子。

“我正要去部里，结果她过来跟我搭话。”

那是一个留着黑色短发、看起来和我们年纪相仿的女生。紧接着，朋友说出的话足以让我和瑞穗石化当场。

“她说她在找片里将人君。我心想他不就是你们两个的男朋友嘛，所以就带过来了。” “……诶？”

“好啦，事情就是这样，剩下的你们直接问她吧！我要去训练了！” “啊，好，谢谢。”

丢下这句话，朋友便离开了。 剩下的，只有我、瑞穗，以及那个女生。

“那个，请问你和将人……是什么关系？”

听到这个问题，那个女孩露出了些许困扰的表情，然后说道——

“那个……我是将人君的……前女友。”

“诶……？”

是因为太阳落山了吗。 总觉得店里的光线，瞬间暗淡了下来。
