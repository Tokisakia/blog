<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>伪纪录片</title>
    <style>
      .highlighted-text {
            color: red;
            font-family: "华文中宋";
            font-size: 30px;
            text-align: center;
        }
      .indented-text {
            text-indent: 2em;
        }
      .larger-text {
            color: gainsboro;
            font-size: 20px;
        }
      #snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
      .snowflake {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            filter: blur(2px);
            animation: fall linear infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
       @keyframes fall {
            from {
                top: -50px;
            }
            to {
                top: 100vh;
            }
        }
        /* 新增的样式，用于让视频和按钮容器居中 */
        .video-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="snowflakes"></div>
    <header>

    </header>
    <nav>

        <!-- 添加 video-container 类 -->
  
        <div class="video-container">

        <button onclick="goToIndex()">返回主页</button>
    </main>
    <script>
        function playVideo() {
            const video = document.getElementById('videoPlayer');
            video.play();
        }

        function pauseVideo() {
            const video = document.getElementById('videoPlayer');
            video.pause();
        }

        function goToIndex() {
